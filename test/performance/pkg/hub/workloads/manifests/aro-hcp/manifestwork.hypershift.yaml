  workload:
    manifests:
    - apiVersion: v1
      data:
        .dockerconfigjson: {{ .DockerConfigJSON }}
      kind: Secret
      metadata:
        name: {{ .Name }}-pull
        namespace: {{ .Name }}
    - apiVersion: v1
      data:
        id_rsa: {{ .IDRsa }}
        id_rsa.pub: {{ .IDRsaPub }}
      kind: Secret
      metadata:
        name: {{ .Name }}-ssh
        namespace: {{ .Name }}
    - apiVersion: v1
      data:
        key: {{ .SecretKey }}
      kind: Secret
      metadata:
        name: {{ .Name }}-encryption
        namespace: {{ .Name }}
    - apiVersion: v1
      data:
        AZURE_CLIENT_ID: {{ .AzureClientInfo }}
        AZURE_CLIENT_SECRET: {{ .AzureClientInfo }}
        AZURE_SUBSCRIPTION_ID: {{ .AzureClientInfo }}
        AZURE_TENANT_ID: {{ .AzureClientInfo }}
      kind: Secret
      metadata:
        name: {{ .Name }}-azure-credentials
        namespace: {{ .Name }}
    - apiVersion: v1
      data:
        htpasswd: {{ .HTPasswd }}
      kind: Secret
      metadata:
        labels:
          api.openshift.com/id: {{ .Name }}
          api.openshift.com/name: {{ .Name }}
          api.openshift.com/type: identity-provider
        name: {{ .Name }}-htpasswd-secret
        namespace: {{ .Name }}
      type: Opaque
    - apiVersion: hypershift.openshift.io/v1beta1
      kind: HostedCluster
      metadata:
        annotations:
          cluster.open-cluster-management.io/managedcluster-name: {{ .Name }}
          hypershift.openshift.io/cleanup-cloud-resources: "true"
        name: {{ .Name }}
        namespace: {{ .Name }}
      spec:
        autoscaling: {}
        channel: stable-4.15
        clusterID: {{ .Name }}
        configuration:
          oauth:
            identityProviders:
            - htpasswd:
                fileData:
                  name: htpasswd-secret
              mappingMethod: claim
              name: htpasswd
              type: HTPasswd
            templates:
              error:
                name: ""
              login:
                name: ""
              providerSelection:
                name: ""
            tokenConfig: {}
        controllerAvailabilityPolicy: HighlyAvailable
        dns:
          baseDomain: {{ .BaseDomain }}
        etcd:
          managed:
            storage:
              persistentVolume:
                size: 32Gi
              type: PersistentVolume
          managementType: Managed
        fips: false
        infraID: {{ .Name }}
        infrastructureAvailabilityPolicy: HighlyAvailable
        networking:
          apiServer:
            port: 443
          clusterNetwork:
          - cidr: 10.132.0.0/14
          machineNetwork:
          - cidr: 10.0.0.0/16
          networkType: OVNKubernetes
          serviceNetwork:
          - cidr: 172.31.0.0/16
        olmCatalogPlacement: management
        platform:
          azure:
            cloud: AzurePublicCloud
            credentials:
              name: {{ .Name }}-azure-credentials
            location: westus3
            resourceGroup: ms-aro-hcp-mrg-test
            securityGroupID: /subscriptions/{{ .SubID }}/resourceGroups/networkrelatedrg/providers/Microsoft.Network/networkSecurityGroups/mynsg
            subnetID: /subscriptions/{{ .SubID }}/resourceGroups/networkrelatedrg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
            subscriptionID: {{ .SubID }}
            vnetID: /subscriptions/{{ .SubID }}/resourceGroups/networkrelatedrg/providers/Microsoft.Network/virtualNetworks/myvnet
          type: Azure
        pullSecret:
          name: {{ .Name }}-pull
        release:
          image: registry.ci.openshift.org/ocp:1.24
        secretEncryption:
          aescbc:
            activeKey:
              name: {{ .Name }}-encryption
          type: aescbc
        services:
        - service: OVNSbDb
          servicePublishingStrategy:
            route:
              hostname: ovn-sbdb-{{ .Name }}.{{ .BaseDomain }}
            type: Route
        - service: APIServer
          servicePublishingStrategy:
            route:
              hostname: api-{{ .Name }}.
            type: Route
        - service: OAuthServer
          servicePublishingStrategy:
            route:
              hostname: oauth-{{ .Name }}.{{ .BaseDomain }}
            type: Route
        - service: Konnectivity
          servicePublishingStrategy:
            route:
              hostname: konnectivity-{{ .Name }}.{{ .BaseDomain }}
            type: Route
        - service: Ignition
          servicePublishingStrategy:
            route:
              hostname: ignition-{{ .Name }}.{{ .BaseDomain }}
            type: Route
        sshKey:
          name: {{ .Name }}-ssh
    - apiVersion: hypershift.openshift.io/v1beta1
      kind: NodePool
      metadata:
        name: {{ .Name }}
        namespace: {{ .Name }}
      spec:
        clusterName: {{ .Name }}
        management:
          autoRepair: true
          replace:
            rollingUpdate:
              maxSurge: 1
              maxUnavailable: 0
            strategy: RollingUpdate
          upgradeType: Replace
        platform:
          azure:
            cloud: AzurePublicCloud
            credentials:
              name: {{ .Name }}-azure-credentials
            location: westus3
            resourceGroup: ms-aro-hcp-mrg-test
            securityGroupID: /subscriptions/{{ .SubID }}/resourceGroups/networkrelatedrg/providers/Microsoft.Network/networkSecurityGroups/mynsg
            subnetID: /subscriptions/{{ .SubID }}/resourceGroups/networkrelatedrg/providers/Microsoft.Network/virtualNetworks/myvnet/subnets/mysubnet
            subscriptionID: {{ .SubID }}
            vnetID: /subscriptions/{{ .SubID }}/resourceGroups/networkrelatedrg/providers/Microsoft.Network/virtualNetworks/myvnet
          type: Azure
        release:
          image: registry.ci.openshift.org/ocp:1.24
        replicas: 2
