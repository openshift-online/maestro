name: E2E Test

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main

env:
  GO_VERSION: '1.24'
  GO_REQUIRED_MIN_VERSION: ''

permissions:
  contents: read

jobs:
  verify:
    name: verify
    runs-on: ubuntu-22.04
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: verify
        run: make verify
  e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Check initial disk usage
        run: df -h /
      - name: Free disk space (optional cleanup)
        run: |
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/hostedtoolcache
          docker system prune -af
          df -h /
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: install ginkgo
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.15.0
      - name: Test E2E
        run: |
          make e2e-test
        env:
          container_tool: docker
          SERVER_REPLICAS: 2
          ENABLE_MAESTRO_TLS: true
      - name: Collect logs on failure
        if: failure()
        run: ./test/e2e/scripts/collect_logs.sh /tmp/maestro-logs
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: /tmp/maestro-logs/
          retention-days: 7
