      - $ref: '#/components/parameters/fields'
    post:
      summary: Create a new resource
      security:
        - Bearer: []
      requestBody:
        description: Resource data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Resource'
      responses:
        '201':
          description: Created
          content:
            application/json:
