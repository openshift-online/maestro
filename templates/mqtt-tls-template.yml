---
apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    description: Mosquitto mqtt broker for use with the maestro
    iconClass: icon-mosquitto
    openshift.io/display-name: Example Mosquitto MQTT Broker
    tags: mqtt,mosquitto
  name: maestro-mqtt
parameters:
  - name: MQTT_BROKER_NAME
    description: The name of the OpenShift Service exposed for the database.
    displayName: Database Service Name
    required: true
    value: maestro-mqtt

  - name: MQTT_IMAGE
    description: Mosquitto image (2.0.18 or latest).
    displayName: Mosquitto Image
    required: true
    value: "quay.io/maestro/eclipse-mosquitto:2.0.18"

  - name: MQTT_HOST
    description: Hostname for the mqtt broker.
    required: true

  - name: MQTT_PORT
    description: Port for the mqtt broker.
    required: true

  - name: MQTT_USER
    description: User for the mqtt broker.

  - name: MQTT_PASSWORD
    description: Password for the mqtt broker.

  - name: MQTT_ROOT_CERT
    description: Root Certificate for the mqtt broker.
    required: true

  - name: MQTT_CLIENT_CERT
    description: Client certificate to access the mqtt broker.
    required: true

  - name: MQTT_CLIENT_KEY
    description: Client private key to access the mqtt broker.
    required: true

  - name: AGENT_TOPIC
    description: "the topic of agent"
    required: true

objects:
  - apiVersion: v1
    kind: Service
    metadata:
      annotations:
        template.openshift.io/expose-uri: tcp://{.spec.clusterIP}:{.spec.ports[?(.name==\mosquitto\)].port}
      name: ${MQTT_BROKER_NAME}
    spec:
      ports:
      - name: mosquitto
        nodePort: 0
        protocol: TCP
        port: 1883
        targetPort: 1883
      selector:
        name: ${MQTT_BROKER_NAME}
      sessionAffinity: None
      type: ClusterIP
    status:
      loadBalancer: {}

  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      name: ${MQTT_BROKER_NAME}
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: ${MQTT_BROKER_NAME}
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            name: ${MQTT_BROKER_NAME}
        spec:
          serviceAccountName: maestro
          containers:
          - image: ${MQTT_IMAGE}
            imagePullPolicy: IfNotPresent
            name: mosquitto
            ports:
            - containerPort: 1883
              name: mosquitto
            volumeMounts:
            - name: mosquitto-persistent-storage
              mountPath: /mosquitto/data
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
            - name: mosquitto-certs
              mountPath: /mosquitto/certs
          volumes:
          - name: mosquitto-persistent-storage
            emptyDir: {}
          - name: mosquitto-config
            configMap:
              name: ${MQTT_BROKER_NAME}
          - name: mosquitto-certs
            secret:
              secretName: maestro-mqtt-certs
    status: {}

  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: ${MQTT_BROKER_NAME}
    data:
      mosquitto.conf: |
        listener 1883 0.0.0.0
        allow_anonymous false
        use_identity_as_username true
        cafile /mosquitto/certs/ca.crt
        keyfile /mosquitto/certs/server.key
        certfile /mosquitto/certs/server.crt
        tls_version tlsv1.2
        require_certificate true

  - apiVersion: v1
    kind: Secret
    metadata:
      name: maestro-mqtt
    stringData:
      config.yaml: |
        brokerHost: ${MQTT_HOST}:${MQTT_PORT}
        username: ${MQTT_USER}
        password: ${MQTT_PASSWORD}
        caFile: ${MQTT_ROOT_CERT}
        clientCertFile: ${MQTT_CLIENT_CERT}
        clientKeyFile: ${MQTT_CLIENT_KEY}
        topics:
          sourceEvents: sources/maestro/consumers/+/sourceevents
          agentEvents: ${AGENT_TOPIC}
